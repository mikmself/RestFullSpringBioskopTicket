<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a class="flex items-center" href="/"><h1 class="font-bold">Bioskop</h1></a>
            </div>
            <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
                <a href="/schedule" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Schedule</a>
                <a href="/film" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Film</a>
                <a href="/theater" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Theater</a>
                <a href="/transaction" class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900">Transaction</a>
            </div>
            <div class="flex items-center justify-end gap-3">
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                   href="/booking">Booking</a>
            </div>
        </div>
    </div>
</header>
<div class="p-8 rounded border border-gray-200" style="margin-top: 4cm;padding: .5cm">
    <h1 class="font-medium text-3xl">Edit Film</h1>
    <form action="/film/store" method="post">
        <input type="hidden" name="id" th:value="${data.getId()}">
        <div class="mt-8 space-y-6">
            <div class="space-y-4">
                <label for="title" class="text-sm text-gray-700 block mb-1 font-medium">Title</label>
                <input type="text" name="title" id="title" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${data.getTitle()}"/>
            </div>
            <div class="space-y-4">
                <label for="genre" class="text-sm text-gray-700 block mb-1 font-medium">Genre</label>
                <input type="text" name="genre" id="genre" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${data.getGenre()}"/>
            </div>
            <div class="space-y-4">
                <label for="duration" class="text-sm text-gray-700 block mb-1 font-medium">Duration</label>
                <input type="number" name="duration" id="duration" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${data.getDuration()}"/>
            </div>
            <div class="space-y-4">
                <label for="release_year" class="text-sm text-gray-700 block mb-1 font-medium">Release Year</label>
                <input type="number" name="release_year" id="release_year" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" th:value="${data.getRelease_year()}"/>
            </div>
        </div>
        <div class="mt-8 space-x-4">
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Save</button>
            <a href="/film" class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
